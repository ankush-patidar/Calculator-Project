<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css.css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="container">
        <p id="screen"> </p>
        <hr>
        <button class="multi" id="clear" onclick="cle()">AC</button>
        <button class="num" onclick="val('1')">1</button>
        <button class="num" onclick="val(2)">2</button>
        <button class="multi" onclick="val('*')">*</button><br>
        <button class="num" onclick="val(3)">3</button>
        <button class="num" onclick="val(4)">4</button>
        <button class="num" onclick="val(5)">5</button>
        <button class="multi" onclick="val('+')">+</button><br>
        <button class="num" onclick="val(6)">6</button>
        <button class="num" onclick="val(7)">7</button>
        <button class="num" onclick="val(9)">9</button>
        <button class="multi" onclick="val('/')">/</button><br>
        <button class="num" onclick="val(0)">0</button>
        <button class="num" onclick="val('.')">.</button>
        <button class="num" onclick="val(8)">8</button>
        <button class="multi" onclick="val('-')">-</button>
        <br>
        <button id="result" onclick="result()">result</button>
        <br>
        <br>
        <audio id="audio">
             <source src="aayein-baigan.mp3" type="audio/mpeg">
         </audio>
        
    </div>
    <br>
    <br>
    <footer>
        <p>&copy; developed by : Ankush Patidar : 2024</p>
    </footer>
   <script src="script.js.js"></script> 
</body>
</html>
